<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooture â€” Sign In</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="auth-bg">

    <section class="auth-section">
        <div class="container auth-container w-100">
            <div class="row align-items-center g-4 g-lg-5">

                <!-- LEFT SIDE BRAND -->
                <div class="col-12 col-lg-6 text-center text-lg-start order-2 order-lg-1">
                    <h1 class="fw-bold display-4 mb-3 text-primary">Cooture</h1>
                    <p class="fs-5 text-secondary mb-0">
                        Craft beautiful website templates instantly with AI.
                        Join thousands building faster with Cooture.
                    </p>
                </div>

                <!-- RIGHT SIDE LOGIN FORM -->
                <div class="col-12 col-lg-5 col-xl-5 order-1 order-lg-2">
                    <div class="auth-card shadow-lg rounded-4 p-4 p-md-5">
                        
                        <!-- Mobile branding -->
                        <div class="text-center mb-4 d-lg-none">
                            <h2 class="fw-bold text-primary mb-2">Cooture</h2>
                            <p class="text-muted small mb-0">Create your account</p>
                        </div>

                        <h4 class="fw-bold mb-4 d-none d-lg-block">Sign Up</h4>
                        <h5 class="fw-bold mb-4 d-lg-none">Get started</h5>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input id="signupEmail" type="email" class="form-control" placeholder="you@example.com">
                        </div>

                        <div class="mb-4 position-relative">
                            <label class="form-label fw-semibold">Password</label>
                            <input id="signupPassword" type="password" class="form-control" placeholder="********">

                            <span class="position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                                style="cursor:pointer;" id="toggleSignupPass">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>

                        <p id="signupError" class="text-danger fw-normal mt-2 d-none text-center">
                        </p>


                        <button id="signupSubmit" type="button" class="btn btn-primary w-100 py-2 fw-semibold mb-3">
                            Create Account
                        </button>

                        <div class="text-center text-muted mt-0 my-3">or</div>

                        <!-- Social buttons -->
                        <button class="btn btn-outline-dark w-100 py-2 mb-2 auth-social-btn d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-google"></i> 
                            <span class="d-none d-sm-inline">Continue with </span>Google
                        </button>

                        <button class="btn btn-outline-dark w-100 py-2 auth-social-btn d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-github"></i> 
                            <span class="d-none d-sm-inline">Continue with </span>GitHub
                        </button>

                        <!-- Switch page -->
                        <p class="mt-4 text-center">
                            Already have an account?
                            <a href="login.html" class="fw-semibold text-primary">Log in</a>
                        </p>


                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js?v=2"></script>



    <script>
        if (localStorage.getItem("cooture_token")) {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
